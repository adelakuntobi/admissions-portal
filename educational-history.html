<body>
  <main id="main" class="d-flex h-100">
    <div id="ndmodal" class="side_nav">
      <!-- <div id="myModal" class="mobile-nav"> -->
      <span style="cursor: pointer;" id="closeBtn" class="close">&times;</span>
      <img class="py-4 mx-auto d-block" src="./assets/images/brand (2).png" />
      <h3 class="text-center">MENU</h3>
      <a href="./create-profile.html">
        <i class="fa fa-user"></i>
        <label>Create Profile</label>
      </a>
      <a href="./admission-status.html">
        <i class="fa fa-user"></i>
        <label>Check Admission Staus</label>
      </a>
      <a class="active" href="./educational-history.html">
        <i class="fa fa-user"></i>
        <label>Educational History</label>
      </a>
      <a href="./display-info.html">
        <i class="fa fa-user"></i>
        <label>Display Details</label>
      </a>
      <a href="./add-result.html">
        <i class="fa fa-user"></i>
        <label>Add Result</label>
      </a>
      <!-- </div>  -->
    </div>
    <div class="container col-lg-9">
      <div class="py-4 d-flex justify-content-between">
        <div id="openButton" class="mobile-nav-hamburger d-flex d-lg-none ml-0">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>

        <div class="ml-auto mr-0 d-flex">

          <i style="line-height: 1.3;" class="mx-3 my-auto fa-2x fa fa-bell"></i>
          <img class="admin_image mx-3 " src="./assets/images/thumbnail.jpg" />
        </div>
      </div>


      <form>

        <!--School-->
        <section class="personal container">
          <h4>School</h4>
          <div class="line"></div>
          <div class="form-row">

            <!--Faculty-->
            <div class="col-6 my-1 form-group mt-4">
              <label class="mr-sm-2 " for="faculty" name="faculty">Faculty</label>
              <select class="custom-select mr-sm-2" id="faculty">
                <option selected>Choose...</option>
                <option value="science">Science</option>
                <option value="socialScience">Social Science</option>
                <option value="arts">Arts</option>
                <option value="engineering">Engineering</option>
                <option value="businessAdmin">Business Admin</option>
              </select>
            </div>

            <!--Department-->
            <div class="col-6 my-1 form-group mt-4">
              <label class="mr-sm-2 " for="department">Department</label>
              <select class="custom-select mr-sm-2" id="department">
                <option selected>Choose...</option>
                <option value="mathematics">Mathematics</option>
                <option value="english">English</option>
                <option value="computerEngineering">Computer Engineering</option>
              </select>
            </div>

            <!--Enrolment Type-->
            <label class="col-4 mt-4">Enrolment Type</label>
            <div class="custom-control mt-4 form-group custom-radio custom-control-inline">
              <input type="radio" id="jamb" name="enrolmentType" class="custom-control-input">
              <label class="custom-control-label" for="jamb">JAMB</label>
            </div>
            <div class="custom-control form-group mt-4 custom-radio custom-control-inline ">
              <input type="radio" id="directEntry" name="enrolmentType" class="custom-control-input">
              <label class="custom-control-label" for="directEntry">Direct Entry</label>
            </div>

            <!--Jamb Number-->
            <div class="form-group col-6">
              <label for="jambNumber">Jamb Number</label>
              <input type="text" class="form-control" id="jambNumber">
            </div>

            <!--Jamb Score-->
            <div class="form-group col-6">
              <label for="jambScore">JAMB Score</label>
              <input type="number" class="form-control" id="jambScore">
            </div>
          </div>
        </section>
      <button type="submit" class="btn btn-primary px-5 py-2">Save</button>
      </form>
      <footer>
        <p class="text-left position-relative my-4">&copy; 2020 Admission Portal. Crafted by <b>ECX Internship</b></p>
      </footer>
    </div>
  </main>
