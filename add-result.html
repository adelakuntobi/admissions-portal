      <form method="POST" action="#grade">
        <!--O-Level-->
        <section class="container">
          <h4>O-Level</h4>
          <div class="line"></div>
          <div class="form-row">
            <!--O-level Type-->
            <div class="col-12 my-1 form-group mt-4">
              <label class="mr-sm-2 " for="oLevelType">Type</label>
              <select class="custom-select mr-sm-2" id="oLevelType" name="oLevelType">
                <option selected>Choose...</option>
                <option value="WASSCE">WASSCE</option>
                <option value="NECO">NECO</option>
                <option value="IGSCE">IGSCE</option>
              </select>
            </div>
          </div>

          <!--Scores-->
          <div class="form-row mt-4">
            <label class="col-12">Enter your O-Level scores</label>
            <div class="form-group col-12 mt-2">
              <label for="subject1" class="m-0">Subject 1</label>
              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade">
                </select>
              </div>
            </div>
            <div class="form-group col-12 mt-2">
              <label for="subject1" class="m-0">Subject 2</label>
              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>
              </div>
            </div>
            <div class="form-group col-12 mt-2">
              <label for="subject1" class="m-0">Subject 3</label>
              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>
              </div>
            </div>
            <div class="form-group col-12 mt-2">
              <label for="subject1" class="m-0">Subject 4</label>
              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>
              </div>
            </div>
            <div class="form-group col-12 mt-2">
              <label for="subject1" class="m-0">Subject 5</label>
              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>
              </div>
            </div>
            <div class="form-group col-12 mt-2">
              <label for="subject1" class="m-0">Subject 6</label>
              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>
              </div>
            </div>
            <div class="form-group col-12 mt-2">

              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>

            </div>
            <div class="form-group col-12 mt-2">
              <label for="subject1" class="m-0">Subject 8</label>
              <div class="d-flex col-md-7 mt-3 p-0">
                <select class="custom-select col" id="subject" >
                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>

            <div class="form-group col-12 mt-2">

                </select>
                <select class="custom-select col-3" id="grade" name="genotype">
                </select>
              </div>
            </div>
          </div>
        </section>

        <button type="submit" class="btn btn-primary px-5 py-2">Save</button>
      </form>footer>
        <p class="text-left position-relative my-4">&copy; 2020 Admission Portal. Crafted by <b>ECX Internship</b></p>
