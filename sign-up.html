<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/sign-up.css">
  <link rel="stylesheet" href="assets/css/header-nav.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Admissions Portal | Sign Up</title>

</head>

<body>
  <header>
    <nav>
      <a href="index.html"><img class="logo" src="./assets/images/brand (2).png" alt="ECX Logo"></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="create-profile.html">Create Profile</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
      </ul>
      <ul>
        <li><a href="./login.html">Login</a></li>
        <li><a class="sign-up-btn" href="create-profile.html">Sign Up</a></li>
      </ul>
      <div id="openButton" class="mobile-nav-hamburger display-none">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
      </div>
      <div id="myModal" class="mobile-nav">
        <div>
          <span style="cursor: pointer;" id="closeBtn" class="close">&times;</span>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="create-profile.html">Create Profile</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./sign-up.html">Sign Up</a></li>
          </ul>
          <a style="text-align: center;" href="index.html"><img src="./assets/images/brand (2).png"></a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container col-lg-5 col-xl-5 col-sm-8 col-md-6">
    <h1 style="font-size: 3rem;" class="text-center my-5">Sign Up</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">First Name</label>
          <input name="firstname" type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Other Names</label>
          <input name="lastname" type="text" class="form-control" placeholder="Other Names">
        </div>
      </div>
      
      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="example@email.com">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Confirm Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Phone Number</label>
          <input type="text" class="form-control" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label >Sex</label>
          <select name="sex" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected hidden>Choose...</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Date of Birth</label>
          <input name="country" type="date" class="form-control" value="20-01-2020">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">City</label>
          <input name="city" type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Country</label>
          <input name="country" type="text" class="form-control" placeholder="Country">
        </div>
      </div>
      <button class="my-3" type="submit">Sign Up</button>
    </form>
    <div class="other-details my-md-4">
      <a href="./forgotpassword.html">Forgot Password</a>
      <span>Already have an Account?<a href="./login.html">Sign In</a></span>
    </div>
  </main>

  <footer class="mr-0">
    <a href="./admin-login.html">Admin Login</a>
  </footer>
  <script src="./assets/js/main.js"></script>
  <script src="portal.js"></script>
</body>

</html>
