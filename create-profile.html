  	<!--text select checkbox button-->
  <form>
  
    <!--Personal details-->
  	<section class="personal container">
  	  <h4>Personal Details</h4>
  	  <div class="line"></div>
      <div class="form-row mt-5">
      
        <!--First Name-->
        <div class="form-group col-md-6">
          <label for="firstName">Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        
        <!--Last name-->
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        
        <!--Middle name-->
        <div class="form-group col-md-6">
          <label for="middleName">Middle Name</label>
          <input type="text" class="form-control" id="middleName">
        </div>
      </div>
      <div class="form-row">
      
        <!--Date of Birth-->
        <div class="form-group col-md-6"> <!-- Date input -->
          <label class="control-label" for="date">Date of Birth</label>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
        </div>
        
        <!--Phone number-->
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber">
        </div>
      </div>
      <div class="form-row">
      
        <!--Gender-->
        <label class="col-5">Gender</label>
        <div class="custom-control form-group custom-radio custom-control-inline">
          <input type="radio" id="male" name="gender" class="custom-control-input">
          <label class="custom-control-label" for="male">Male</label>
        </div>
        <div class="custom-control form-group custom-radio custom-control-inline">
          <input type="radio" id="female" name="gender" class="custom-control-input">
          <label class="custom-control-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-row">
      
      <!--Marital Status-->
        <label class="col-5">Marital Status</label>
        <div class="custom-control form-group custom-radio custom-control-inline">
          <input type="radio" id="married" name="maritalStatus" class="custom-control-input">
          <label class="custom-control-label" for="married">Married</label>
        </div>
        <div class="custom-control form-group custom-radio custom-control-inline ">
          <input type="radio" id="single" name="maritalStatus" class="custom-control-input">
          <label class="custom-control-label" for="single">Single</label>
        </div>
      </div>
      <div class="form-row">
        <!--Religion-->
        <div class="col-12 my-1 form-group">
          <label class="mr-sm-2 " for="religion">Religion</label>
          <select class="custom-select mr-sm-2" id="religion" name="religion">
            <option selected>Choose...</option>
            <option value="christianity">Christianity</option>
            <option value="islamic">Islamic</option>
            <option value="traditional">Traditional</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <!--Genotype-->
        <div class="col-12 my-1 mt-4 form-group">
          <label class="mr-sm-2 " for="genotype">Genotype</label>
          <select class="custom-select mr-sm-2" id="genotype" name="genotype">
            <option selected>Choose...</option>
            <option value="AA">AA</option>
            <option value="AS">AS</option>
            <option value="SS">SS</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <!--Blood Group-->
        <div class="col-12 my-1 form-group mt-4">
          <label class="mr-sm-2 " for="bloodGroup">Blood Group</label>
          <select class="custom-select mr-sm-2" id="bloodGroup">
            <option selected>Choose...</option>
            <option value="AA">AA</option>
            <option value="SS">SS</option>
            <option value="AS">AS</option>
          </select>
        </div>
      </div>
      <div class="form-group mt-4">
        <!--Passport-->
        <label>Upload Passport</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="passport">
          <label class="custom-file-label" for="passport">Choose file</label>
        </div>
      </div>
    </section>
    
    
    <!--Geographical Details-->
    <section class="personal container">
      <h4>Geographical Details</h4>
      <div class="line"></div>
      <div class="form-row">
        <!--Nationality-->
        <div class="col-12 my-1 form-group mt-4">
          <label class="mr-sm-2 " for="nationality">Nationality</label>
          <select class="custom-select mr-sm-2" id="nationality">
            <option selected>Choose...</option>
            <option value="Nigerian">Nigerian</option>
            <option value="Cameroun">Cameroun</option>
            <option value="China">China</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <!--State of origin-->
        <div class="col-12 my-1 form-group mt-4">
          <label class="mr-sm-2 " for="stateOfOrigin">State of Origin</label>
          <select class="custom-select mr-sm-2" id="stateOfOrigin">
            <option selected>Choose...</option>
            <option value="Enugu">Enugu</option>
            <option value="Abia">Abia</option>
            <option value="Lagos">Lagos</option>
          </select>
        </div>
      </div>
      <div class="form-row">
      
        <!--Local Government-->
        <div class="form-group col-12 mt-3">
          <label for="localGovernment">Local Government</label>
          <input type="text" class="form-control" id="localGovernment">
        </div>
      </div>
      <div class="form-row">
      
        <!--Home Town-->
        <div class="form-group col-md-6">
          <label for="homeTown">Home Town</label>
          <input type="text" class="form-control" id="homeTown">
        </div>
      
        <!--Home Address-->
        <div class="form-group col-md-6">
          <label for="homeAddress">Home Address</label>
          <input type="text" class="form-control" id="homeAddress">
        </div>
      </div>
    </section>
    
    <!--School-->
    <section class="personal container">
      <h4>School</h4>
      <div class="line"></div>
      <div class="form-row">
      
        <!--Faculty-->
        <div class="col-6 my-1 form-group mt-4">
          <label class="mr-sm-2 " for="faculty" name="faculty">Faculty</label>
          <select class="custom-select mr-sm-2" id="faculty">
            <option selected>Choose...</option>
            <option value="science">Science</option>
            <option value="socialScience">Social Science</option>
            <option value="arts">Arts</option>
            <option value="engineering">Engineering</option>
            <option value="businessAdmin">Business Admin</option>
          </select>
        </div>
        
        <!--Department-->
        <div class="col-6 my-1 form-group mt-4">
          <label class="mr-sm-2 " for="department">Department</label>
          <select class="custom-select mr-sm-2" id="department">
            <option selected>Choose...</option>
            <option value="mathematics">Mathematics</option>
            <option value="english">English</option>
            <option value="computerEngineering">Computer Engineering</option>
          </select>
        </div>
        
        <!--Enrolment Type-->
        <label class="col-4 mt-4">Enrolment Type</label>
        <div class="custom-control mt-4 form-group custom-radio custom-control-inline">
          <input type="radio" id="jamb" name="enrolmentType" class="custom-control-input">
          <label class="custom-control-label" for="jamb">JAMB</label>
        </div>
        <div class="custom-control form-group mt-4 custom-radio custom-control-inline ">
          <input type="radio" id="directEntry" name="enrolmentType" class="custom-control-input">
          <label class="custom-control-label" for="directEntry">Direct Entry</label>
        </div>
        
        <!--Jamb Number-->
        <div class="form-group col-6">
          <label for="jambNumber">Jamb Number</label>
          <input type="text" class="form-control" id="jambNumber">
        </div>
      
        <!--Jamb Score-->
        <div class="form-group col-6">
          <label for="jambScore">JAMB Score</label>
          <input type="number" class="form-control" id="jambScore">
        </div>
      </div>
    </section>
    
    <!--Parents/Guardian-->
    <section class="personal container">
      <h4>Parent/Guardian Details</h4>
      <div class="line"></div>
      <div class="form-row mt-5">
        <!--Parents/Guardian Name-->
        <div class="form-group col-6">
          <label for="parentName">Parent/Guardian Name</label>
          <input type="text" class="form-control" id="parentName">
        </div>
        
        <!--Parent/Guardian Number-->
        <div class="form-group col-6">
          <label for="parentNumber">Parent/Guardian Phone Number</label>
          <input type="number" class="form-control" id="parentNumber">
        </div>
      </div>
    </section>
    
    <!--O-Level-->
    <section class="container">
      <h4>O-Level</h4>
      <div class="line"></div>
      <div class="form-row">
        <!--O-level Type-->
        <div class="col-12 my-1 form-group mt-4">
          <label class="mr-sm-2 " for="oLevelType">Type</label>
          <select class="custom-select mr-sm-2" id="oLevelType" name="oLevelType">
            <option selected>Choose...</option>
            <option value="WASSCE">WASSCE</option>
            <option value="NECO">NECO</option>
            <option value="IGSCE">IGSCE</option>
          </select>
        </div>
      </div>
      
      <!--Scores-->
      <div class="form-row mt-4">
        <label class="col-12">Enter your O-Level scores</label>
        <div class="form-group col-12 mt-2">
          <label for="subject1">Subject 1</label>
          <input type="text" class="form-control" id="subject1" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject2">Subject 2</label>
          <input type="text" class="form-control" id="parentName" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject3">Subject 3</label>
          <input type="text" class="form-control" id="subject3" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject4">Subject 4</label>
          <input type="text" class="form-control" id="parentName" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject5">Subject 5</label>
          <input type="text" class="form-control" id="parentName" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject6">Subject 6</label>
          <input type="text" class="form-control" id="subject5" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject7">Subject 7</label>
          <input type="text" class="form-control" id="parentName" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject8">Subject 8</label>
          <input type="text" class="form-control" id="subject6" placeholder="Mathematics:A1">
        </div>
        <div class="form-group col-12 mt-2">
          <label for="subject9">Subject 9</label>
          <input type="text" class="form-control" id="parentName" placeholder="Mathematics:A1">
        </div> 
      </div>
    </section>
    
    <!--Next of Kin-->
    <section class="container">
      <h4>Next Of Kin</h4>
      <div class="line"></div>
      <div class="form-row mt-4">
        <div class="form-group col-6">
          <label for="kinName">Name</label>
          <input type="text" class="form-control" id="kinName">
        </div>
        <div class="form-group col-6">
          <label for="kinAddress">Address</label>
          <input type="text" class="form-control" id="kinAddress">
        </div>
        <div class="form-group col-6 col-md-4">
          <label for="kinNumber">Phone Number</label>
          <input type="number" class="form-control" id="kinNumber">
        </div>
        <div class="form-group col-6 col-md-4">
          <label for="kinRelationship">Relationship</label>
          <input type="text" class="form-control" id="kinRelationship">
        </div>
        <div class="form-group col-12 col-md-4">
          <label for="kinEmail">Email</label>
          <input type="email" class="form-control" id="kinEmail">
        </div> 
      </div>
    </section>
    
    <!--Sponsor-->
    <section class="container">
      <h4>Sponsor</h4>
      <div class="line"></div>
        <div class="form-row mt-4">
          <div class="form-group col-6">
            <label for="sponsorName">Name</label>
            <input type="text" class="form-control" id="sponsorName">
        </div>
        <div class="form-group col-6">
          <label for="sponsorAddress">Address</label>
          <input type="text" class="form-control" id="sponsorAddress">
        </div>
        <div class="form-group col-6">
          <label for="sponsorNumber">Phone Number</label>
          <input type="number" class="form-control" id="sponsorNumber">
        </div>
        <div class="form-group col-6">
          <label for="sponsorEmail">Email</label>
          <input type="email" class="form-control" id="sponsorEmail">
        </div> 
      </div>
      <button type="submit" class="btn btn-primary p-md-3">Create Account</button>
    </section>
  </form>
