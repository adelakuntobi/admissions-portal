<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/user-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link href="assets/css/create-profile.css" type="text/css" rel="stylesheet">

  <title>Create Profile</title>
</head>

<body>
  <main id="main" class="d-flex h-100">
    <div id="ndmodal" class="side_nav">
      <!-- <div id="myModal" class="mobile-nav"> -->
      <span style="cursor: pointer;" id="closeBtn" class="close">&times;</span>
      <img class="py-4 mx-auto d-block" src="./assets/images/brand (2).png" />
      <h3 class="text-center">MENU</h3>
      <a class="active" href="./create-profile.html">
        <i class="fa fa-user"></i>
        <label>Create Profile</label>
      </a>
      <a href="./admission-status.html">
        <i class="fa fa-user"></i>
        <label>Check Admission Staus</label>
      </a>
      <a href="./educational-history.html">
        <i class="fa fa-user"></i>
        <label>Educational History</label>
      </a>
      <a href="./display-info.html">
        <i class="fa fa-user"></i>
        <label>Display Details</label>
      </a>
      <a href="./add-result.html">
        <i class="fa fa-user"></i>
        <label>Add Result</label>
      </a>
      <!-- </div>  -->
    </div>
    <div class="container col-lg-9 mr-lg-0">
      <div class="py-4 d-flex justify-content-between">
        <div id="openButton" class="mobile-nav-hamburger d-flex d-lg-none ml-0">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>

        <div class="ml-auto mr-0 d-flex">

          <i style="line-height: 1.3;" class="mx-3 my-auto fa-2x fa fa-bell"></i>
          <img class="admin_image mx-3 " src="./assets/images/thumbnail.jpg" />
        </div>
      </div>


      <form>
        <!--Personal details-->
        <section class="personal container">
          <h4>Personal Details</h4>
          <div class="line"></div>
          <div class="form-row mt-5">

            <!--First Name-->
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Ciroma">
            </div>

            <!--Last name-->
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Adekunle">
            </div>
          </div>

          <div class="form-row form-group">
            <label class="control-label" for="date">Address</label>
            <input class="form-control" id="address" name="address" placeholder="10, Alakija Way, Obafemi Awolowo road, Victoria Island" type="text" />
          </div>

          <div class="form-row">
            <!--Date of Birth-->
            <div class="form-group col-md-6">
              <!-- Date input -->
              <label class="control-label" for="date">Date of Birth</label>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date" />
            </div>

            <!--Phone number-->
            <div class="form-group col-md-6">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="+234 (816) 852 7167">
            </div>
          </div>
          <div class="form-row">

            <!--Gender-->
            <label class="col-5 py-3">Gender</label>
            <div class="my-auto custom-control form-group custom-radio custom-control-inline">
              <input type="radio" id="male" name="gender" class="custom-control-input">
              <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="my-auto custom-control form-group custom-radio custom-control-inline">
              <input type="radio" id="female" name="gender" class="custom-control-input">
              <label class="custom-control-label" for="female">Female</label>
            </div>
          </div>
          <div class="form-row">

            <!--Marital Status-->
            <label class="col-5 pt-2 pb-3">Marital Status</label>
            <div class="my-auto custom-control form-group custom-radio custom-control-inline">
              <input type="radio" id="married" name="maritalStatus" class="custom-control-input">
              <label class="custom-control-label" for="married">Married</label>
            </div>
            <div class="my-auto custom-control form-group custom-radio custom-control-inline ">
              <input type="radio" id="single" name="maritalStatus" class="custom-control-input">
              <label class="custom-control-label" for="single">Single</label>
            </div>
            <div class="my-auto custom-control form-group custom-radio custom-control-inline ">
              <input type="radio" id="divorced" name="maritalStatus" class="custom-control-input">
              <label class="custom-control-label" for="divorced">Divorced</label>
            </div>
          </div>
          <div class="form-row">
            <!--Religion-->
            <div class="col-12 my-1 form-group">
              <label class="mr-sm-2 " for="religion">Religion</label>
              <select class="custom-select mr-sm-2" id="religion" name="religion">
                <option selected hidden>Choose...</option>
                <option value="christianity">Christianity</option>
                <option value="islamic">Islam</option>
                <option value="others">Others</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <!--Genotype-->
            <div class="col-12 my-1 mt-4 form-group">
              <label class="mr-sm-2 " for="genotype">Genotype</label>
              <select class="custom-select mr-sm-2" id="genotype" name="genotype">
                <option selected>Choose...</option>
                <option value="AA">AA</option>
                <option value="AS">AS</option>
                <option value="SS">SS</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <!--Blood Group-->
            <div class="col-12 my-1 form-group mt-4">
              <label class="mr-sm-2 " for="bloodGroup">Blood Group</label>
              <select class="custom-select mr-sm-2" id="bloodGroup">
                <option selected>Choose...</option>
                <option value="AA">AA</option>
                <option value="SS">SS</option>
                <option value="AS">AS</option>
              </select>
            </div>
          </div>
          <div class="form-group mt-4">
            <!--Passport-->
            <label>Upload Passport</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="passport">
              <label class="custom-file-label" for="passport">Choose file</label>
            </div>
          </div>
          <div class="form-row ">
            <!--Parents/Guardian Name-->
            <div class="form-group col-6">
              <label for="parentName">Guardian Name</label>
              <input type="text" class="form-control" id="parentName" placeholder="Adeolu">
            </div>

            <!--Parent/Guardian Number-->
            <div class="form-group col-6">
              <label for="parentNumber">Guardian Phone Number</label>
              <input type="number" class="form-control" id="parentNumber" placeholder="Olusola">
            </div>
          </div>
        </section>


        <!--Geographical Details-->
        <section class="personal container">
          <h4>Geographical Details</h4>
          <div class="line"></div>
          <div class="form-row">
            <!--Nationality-->
            <div class="col-12 my-1 form-group mt-4">
              <label class="mr-sm-2 " for="nationality">Nationality</label>
              <select class="custom-select mr-sm-2" id="nationality">
                <option selected hidden>Choose...</option>
                <option value="Nigerian">Nigerian</option>
                <option value="Cameroun">Cameroun</option>
                <option value="China">China</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <!--State of origin-->
            <div class="col-12 my-1 form-group mt-4">
              <label class="mr-sm-2 " for="stateOfOrigin">State of Origin</label>
              <select class="custom-select mr-sm-2" id="stateOfOrigin">
                <option selected>Choose...</option>
                <option value="Enugu">Enugu</option>
                <option value="Abia">Abia</option>
                <option value="Lagos">Lagos</option>
              </select>
            </div>
          </div>
          <div class="form-row">

            <!--Local Government-->
            <div class="form-group col-12 mt-3">
              <label for="localGovernment">Local Government</label>
              <input type="text" class="form-control" id="localGovernment">
            </div>
          </div>
          <div class="form-row">

            <!--Home Town-->
            <div class="form-group col-md-6">
              <label for="homeTown">Home Town</label>
              <input type="text" class="form-control" id="homeTown">
            </div>

            <!--Home Address-->
            <div class="form-group col-md-6">
              <label for="homeAddress">Home Address</label>
              <input type="text" class="form-control" id="homeAddress">
            </div>
          </div>
        </section>


        <!--Next of Kin-->
        <section class="container">
          <h4>Next Of Kin</h4>
          <div class="line"></div>
          <div class="form-row mt-4">
            <div class="form-group col-6">
              <label for="kinName">Name</label>
              <input type="text" class="form-control" id="kinName">
            </div>
            <div class="form-group col-6">
              <label for="kinAddress">Address</label>
              <input type="text" class="form-control" id="kinAddress">
            </div>
            <div class="form-group col-6 col-md-4">
              <label for="kinNumber">Phone Number</label>
              <input type="number" class="form-control" id="kinNumber">
            </div>
            <div class="form-group col-6 col-md-4">
              <label for="kinRelationship">Relationship</label>
              <input type="text" class="form-control" id="kinRelationship">
            </div>
            <div class="form-group col-12 col-md-4">
              <label for="kinEmail">Email</label>
              <input type="email" class="form-control" id="kinEmail">
            </div>
          </div>
        </section>

        <!--Sponsor-->
        <section class="container">
          <h4>Sponsor</h4>
          <div class="line"></div>
          <div class="form-row mt-4">
            <div class="form-group col-6">
              <label for="sponsorName">Name</label>
              <input type="text" class="form-control" id="sponsorName">
            </div>
            <div class="form-group col-6">
              <label for="sponsorAddress">Address</label>
              <input type="text" class="form-control" id="sponsorAddress">
            </div>
            <div class="form-group col-6">
              <label for="sponsorNumber">Phone Number</label>
              <input type="number" class="form-control" id="sponsorNumber">
            </div>
            <div class="form-group col-6">
              <label for="sponsorEmail">Email</label>
              <input type="email" class="form-control" id="sponsorEmail">
            </div>
          </div>
          <button type="submit" class="btn btn-primary p-md-3">Create Account</button>
        </section>
      </form>
      <footer>
        <p class="text-left position-relative my-4">&copy; 2020 Admission Portal. Crafted by <b>ECX Internship</b></p>
      </footer>
    </div>
  </main>


  <!--text select checkbox button-->

  <script src="./assets/js/main.js"></script>

  <script type="text/javascript" src="./index.js"></script>

</body>

</html>
